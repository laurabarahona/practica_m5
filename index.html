<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">     
</head>
<body>
    <section class="timeline_area section_padding_130">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-lg-6">
                    <!-- Section Heading-->
                    <div class="section_heading text-center">
                        <h3 class="special-text">STAR WARS IN REAL LIFE</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Timeline Area-->
                    <div class="apland-timeline-area">
                        <!-- Personajes del 1 al 5-->
                        <div class="single-timeline-area timeline-danger">
                            <div class="timeline-date">
                                <p>1-5</p>
                            </div>
                            <div id="starWars-1" class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div id="show-1" class="single-timeline-content d-flex">
                                        <div class="timeline-icon"><i class="fa fa-address-card" aria-hidden="true"></i></div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás información sobre los personajes más populares de las películas.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Personajes del 6 al 10-->
                        <div class="single-timeline-area timeline-success">
                            <div class="timeline-date">
                                <p>6-10</p>
                            </div>
                            <div id="starWars-2" class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div id="show-2" class="single-timeline-content d-flex">
                                        <div class="timeline-icon"><i class="fa fa-briefcase" aria-hidden="true"></i></div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás información sobre personajes secundarios importantes.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Personajes del 11 al 15-->
                        <div class="single-timeline-area timeline-primary">
                            <div class="timeline-date">
                                <p>11-15</p>
                            </div>
                            <div id="starWars-3" class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div id="show-3" class="single-timeline-content d-flex">
                                        <div class="timeline-icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás otros personajes significativos.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
